<body>
  <ion-spinner *ngIf="!pageloaded"></ion-spinner>

  <div *ngIf="pageloaded">

    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h3>LogIn</h3>
      <ion-input type="text" formControlName="username" placeholder="Username" labelPlacement="floating"
        label="Username" fill="outline"> </ion-input>
      <ion-input type="password" formControlName="password" placeholder="Password" labelPlacement="floating"
        label="Password" fill="outline" id="password">
        <ion-button *ngIf="loginForm.value.password != ''" id="buttonToggle1" (click)="showHide($event, 'password')" fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>

      <button type="submit" [disabled]="!loginForm.valid">Log In</button>
      <div class="social">
        <span>Don't you have an account yet?<a [routerLink]="['/register']">Sign Up here</a></span>
      </div>
    </form>
  </div>
</body>
