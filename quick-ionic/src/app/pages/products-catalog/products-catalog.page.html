<ion-content>
  <ion-grid>
    <h2 class="title">Productos</h2>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card [routerLink]="['/product',product.id_product]">
          <ion-img [src]="'http://localhost:8000' + product.avatar" alt="Product Image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.short_description }}</p>
            <p>Precio: {{ product.price }}</p>
            <ion-button expand="block" (click)="addToCart(product)">Agregar al carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
