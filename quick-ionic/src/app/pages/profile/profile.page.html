<ion-content *ngIf="profile">
  <div class="row gutters-sm m-3">
    <div class="col-md-4">
      <ion-card class="mt-2">
        <ion-card-content
          class="d-flex flex-column align-items-center text-center"
        >
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="Admin"
            class="rounded-circle"
            width="150"
          />
          <div class="mt-3">
            <h1 style="font-weight: 700">
              {{ profile.user.first_name }} {{ profile.user.last_name }}
            </h1>
            <p>{{ profile.user_type }}</p>
            <button
              *ngIf='profile.user_type == "Seller"'
              [routerLink]="['/seller-shops']"
              class="btn btn-primary m-2"
            >
              My Shops
            </button>
            <button class="btn btn-outline-primary">Message</button>
          </div>
        </ion-card-content>
      </ion-card>

      <!-- Falta pasar las redes sociales pero no entendi el concepto en el modelo de django --Javi-- -->
      <ion-card class="mt-4">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <i
                class="bi bi-globe2"
                style="font-size: x-large; margin-right: 1rem"
              ></i>
              <span>https://bootdey.com</span>
            </ion-item>
            <ion-item>
              <i
                class="bi bi-instagram"
                style="font-size: x-large; margin-right: 1rem"
              ></i>
              <span>bootdey</span>
            </ion-item>
            <ion-item>
              <i
                class="bi bi-facebook"
                style="font-size: x-large; margin-right: 1rem"
              ></i>
              <span>bootdey</span>
            </ion-item>
            <ion-item>
              <i
                class="bi bi-twitter-x"
                style="font-size: x-large; margin-right: 1rem"
              ></i>
              <span>bootdey</span>
            </ion-item>
            <ion-item>
              <i
                class="bi bi-linkedin"
                style="font-size: x-large; margin-right: 1rem"
              ></i>
              <span>bootdey</span>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="col-md-8">
      <div class="card mt-2">
        <ion-list class="card-body">
          <!-- Formulario Client -->
          <form [formGroup]="editProfileForm" (ngSubmit)="editProfile()">
            <div formGroupName="user">
            <ion-item>
              <ion-input
                labelPlacement="floating"
                value="{{ profile.user.username }}"
              >
                <div slot="label">Username</div>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="first_name"
                labelPlacement="floating"
                value="{{ profile.user.first_name }}"
              >
                <div slot="label">First Name</div>
              </ion-input>

              <ion-input
                formControlName="last_name"
                labelPlacement="floating"
                value="{{ profile.user.last_name }}"
              >
                <div slot="label">Last name</div>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="email"
                labelPlacement="floating"
                value="{{ profile.user.email }}"
              >
                <div slot="label">Email</div>
              </ion-input>
            </ion-item>
          </div>
            <ion-item>
              <ion-input
                formControlName="phone"
                labelPlacement="floating"
                value="{{ profile.phone }}"
              >
                <div slot="label">Phone</div>
              </ion-input>

              <ion-input
                formControlName="mobile"
                labelPlacement="floating"
                value="{{ profile.mobile }}"
              >
                <div slot="label">Mobile</div>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                formControlName="address"
                labelPlacement="floating"
                value="{{ profile.address }}"
              >
                <div slot="label">Address</div>
              </ion-input>
            </ion-item>

            <div class="row mt-4">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" target="__blank">
                  Edit
                </button>
              </div>
            </div>
          </form>
          <!-- /Formulario Client -->
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
