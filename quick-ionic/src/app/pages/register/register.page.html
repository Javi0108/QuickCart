<ion-content [fullscreen]="true">
    <div>
        <h2>Registro de Usuario</h2>
        <form (ngSubmit)="registerUser(username.value, password.value, email.value, name.value, type.value)">
            <input type="text" #username placeholder="Username" required><br>
            <input type="password" #password placeholder="Password" required><br>
            <input type="email" #email placeholder="Email" required><br>
            <input type="text" #name placeholder="Name" required><br>
            <input type="text" #type placeholder="Type" required><br>
            <button type="submit">Register</button>
          </form>
    </div>
</ion-content>
