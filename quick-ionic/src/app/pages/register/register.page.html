<ion-content [fullscreen]="true">
    <div>
        <h2>Registro de Usuario</h2>
        <form (ngSubmit)="registerUser(username.value, type.value)">
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" #username required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" #password required>
            </div>
            <div>
                <label for="type">Tipo de Usuario:</label>
                <select id="type" #type required>
                    <option value="tipo1">Client</option>
                    <option value="tipo2">Seller</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
</ion-content>
