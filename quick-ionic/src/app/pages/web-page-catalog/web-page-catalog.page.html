<ion-content *ngIf="!shops" class="loading-content">
  <div class="loading-container" style="margin-top: 250px; height: 100vh;">
    <ion-icon name="rocket-outline" class="moving-icon loading-icon" style="font-size: 300px;"></ion-icon>
  </div>
</ion-content>
<ion-content *ngIf="shops">
  <div class="app-catalog">
    <div class="container">
      <ion-grid>
        <h2 class="title">Shops</h2>
        <div class="search-container mt-3">
          <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchChange($event)"></ion-searchbar>
        </div>
        <ng-container *ngIf="filteredShops && filteredShops.length">
          <ion-row>
            <ion-col size="12" size-md="6" *ngFor="let shop of filteredShops; let i = index">
              <div class="card_container">
                <div class="card">
                  <div class="bg-image">
                    <a [routerLink]="['/web-page', shop.name, shop.id_shop]">
                      <img [src]="window.location.protocol + '//' + window.location.hostname + ':8000' + shop.logo" alt="Product Image">
                      <a class="btn btn-overlay"><strong>View</strong></a>
                    </a>
                  </div>
                  <div class="card-body">
                    <h5 class="card-name">{{ shop.name }}</h5>
                    <p class="card-title">{{ shop.title }}</p>
                    <p class="card-text">{{ shop.description }}</p>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ng-container>
      </ion-grid>
    </div>
  </div>

  <div>
    <ion-text *ngIf="!filteredShops || filteredShops.length === 0"
      class="ion-text-center d-flex flex-column align-items-center justify-content-center">
      <ion-icon name="rocket-outline" class="moving-icon"></ion-icon>
      <h1 class="mt-3">Nothing found</h1>
      <p class="mt-2">Try looking for something else.</p>
    </ion-text>
  </div>
</ion-content>
