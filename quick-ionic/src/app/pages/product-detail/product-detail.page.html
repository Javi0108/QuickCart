<ion-content class="app-product-detail pt-5" *ngIf="productData">
  <div class="container">
    <ion-card class="card-product">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size-lg="6" size-md="12" size="12">
            <div class="product-images">
              <div class="image-selected">
                <img [src]="'http://localhost:8000' + selectedImage" id="current"
                  alt="Avatar del producto">
              </div>
              <div class="images">
                <img *ngFor="let productImages of productData.images" [src]="'http://localhost:8000' + productImages.image" id="current"
                  alt="Imagenes del producto" (click)="selectImage(productImages.image)">
              </div>
            </div>
          </ion-col>
          <ion-col size-lg="6" size-md="12" size="12">
            <div class="product-info">
              <h2 class="title">{{productData.name}}</h2>
              <h3 class="price">Price: {{productData.price}} $</h3>
              <p class="info-text">Short Description: {{productData.short_description}}</p>
              <ion-row>
                <ion-col size-lg="4" size-md="4" size="12">
                  Quantity:
                  <ion-item>
                    <ion-input type="number" #quantity id="quantity" min="1" max="{{productData.stock_quantity}}"
                      value="1" aria-label="Quantity"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <div class="bottom-buttons">
                <button class="quickart-button quickart-button-violet" expand="block" (click)="addToCart()"><ion-icon
                    name="cart-outline"></ion-icon> Add to
                  Cart</button>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card class="product-extend-info">
      <ion-card-content>
        <h2><strong>Details</strong></h2>
        <ion-row>
          <ion-col>
            <h4 class="title">Description</h4>
            <p>{{productData.description}}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
