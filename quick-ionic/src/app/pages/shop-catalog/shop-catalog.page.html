<ion-content>
  <div class="app-catalog">
    <div class="container" *ngIf='products'>
      <ion-grid>
        <h2 class="title">Tienda Productos</h2>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of products">
            <ion-card>
              <div [routerLink]="['/product',product.id_product]">
                <ion-img [src]="'http://localhost:8000' + product.avatar" alt="Product Image"></ion-img>
                <ion-card-header>
                  <ion-card-title>{{ product.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>{{ product.short_description }}</p>
                  <p>Precio: {{ product.price }}</p>
                </ion-card-content>
              </div>
              <ion-button expand="block" (click)="addToCart(product)">Agregar al carrito</ion-button>
            </ion-card>
          </ion-col>
          <div *ngIf="!products || products.length === 0">
            <p class="title">No hay productos disponibles</p>
          </div>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
