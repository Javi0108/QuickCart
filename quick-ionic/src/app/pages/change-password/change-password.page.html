<body>
  <ion-spinner *ngIf="!pageloaded"></ion-spinner>

  <div *ngIf="pageloaded">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <h3>Change password</h3>
      <ion-input
        type="password"
        formControlName="oldPassword"
        placeholder="Old password"
        labelPlacement="floating"
        label="Old password"
        fill="outline"
        id="oldPassword"
        >
        <ion-button id="buttonToggle1" (click)="showHide($event, 'oldPassword')" fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
      <ion-input
        type="password"
        formControlName="newPassword"
        placeholder="New password"
        labelPlacement="floating"
        label="New password"
        fill="outline"
        id="newPassword"
        >
        <ion-button id="buttonToggle2" (click)="showHide($event, 'newPassword')" fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
      <ion-input
        type="password"
        formControlName="confirmPassword"
        placeholder="Repeat your new password"
        labelPlacement="floating"
        label="Repeat your new password"
        fill="outline"
        id="confirmPassword"
        >
        <ion-button id="buttonToggle3" (click)="showHide($event, 'confirmPassword')" fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
      <ul id="requirementesList">
        <li id="step1">Use 6 characters o more</li>
        <li id="step2">Use a combination of upper and lower case letters</li>
        <li id="step3">Include numbers</li>
        <li id="step4">Include special characters</li>
        <li id="step5">There should be no blank spaces</li>
      </ul>
      <button type="submit">Change password</button>
    </form>
  </div>
</body>
