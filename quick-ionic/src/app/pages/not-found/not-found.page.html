<ion-content>
  <body class="bg-purple">

    <div class="stars">
      <div class="custom-navbar">
        <div class="brand-logo">
          <img src="/assets/icon/logo.png" width="80px">
        </div>
        <div class="navbar-links">
          <ul>
            <li><button [routerLink]="['/home']" class="btn-request" target="_blank" style="background-color: transparent; color: white;">Go Home</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="central-body">
        <img class="image-404" src="http://salehriaz.com/404Page/img/404.svg" width="300px">
        <button [routerLink]="['/home']" class="btn-go-home" target="_blank" style="background-color: transparent; color: white;">GO BACK HOME</button>
      </div>
      <div class="objects">
        <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
        <div class="earth-moon">
          <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
          <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
        </div>
        <div class="box_astronaut">
          <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
        </div>
      </div>
      <div class="glowing_stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

      </div>

    </div>

  </body>
</ion-content>
