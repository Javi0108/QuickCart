<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="col-6 r-col">
      <ul style="list-style-type: none">
        <li *ngIf="!isLoggedIn()">
          <ion-button [routerLink]="['/login']">login</ion-button>
        </li>
        <li *ngIf="!isLoggedIn()">
          <ion-button [routerLink]="['/register']">register</ion-button>
        </li>
        <li *ngIf="isLoggedIn()">
          <ion-button (click)="logout()">logout</ion-button>
        </li>
        <li *ngIf="isLoggedIn()">
          <ion-button [routerLink]="['/profile']">Profile</ion-button>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="row">
        <div class="col-6 l-col">
          <ion-buttons slot="start" *ngIf="isLoggedIn()">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title><a [routerLink]="['/home']" style="text-decoration: none"><img src="../../../assets/logo.webp"
                width="40px" class="rounded-circle" /></a></ion-title>
        </div>
        <div class="col-6 r-col">
          <ion-fab *ngIf="profile && isLoggedIn()">
            <ion-label style="font-weight: 500">{{ user!.username }}</ion-label>
            <ion-fab-button size="small">
              <img src="http://127.0.0.1:8000/{{ profile.avatar }}" width="40px" class="rounded-circle" />
            </ion-fab-button>
            <ion-fab-list side="start">
              <ion-button *ngIf="isLoggedIn()" (click)="logout()">logout</ion-button>
              <ion-button [routerLink]="['/profile']">Profile</ion-button>
              <ion-button *ngIf="profile.user_type == 'Seller'" [routerLink]="['/seller-shops']">My Shops</ion-button>
            </ion-fab-list>
          </ion-fab>
          <ul>
            <li *ngIf="!isLoggedIn()">
              <ion-button [routerLink]="['/login']">login</ion-button>
            </li>
            <li *ngIf="!isLoggedIn()">
              <ion-button [routerLink]="['/register']">register</ion-button>
            </li>
          </ul>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
</div>
