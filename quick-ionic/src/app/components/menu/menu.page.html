<ion-menu *ngIf="profile" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="d-flex flex-row align-items-center justify-content-center" id="menuTitle">
        <img
          src="assets/icon/logo.png"
          width="30px"
        />
        <label>QuickCart</label>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full" id="menuList">
      <div *ngIf="isLoggedIn()" [routerLink]="['/home']" id="listElement" [class.active-route]="activeRoute === '/home'">
        <ion-label>Home</ion-label>
        <i class="bi bi-house-door-fill"></i>
      </div>
      <div *ngIf="isLoggedIn()" [routerLink]="['/profile']" id="listElement" [class.active-route]="activeRoute === '/profile'">
        <ion-label>Profile</ion-label>
        <i class="bi bi-person-fill"></i>
      </div>
      <div *ngIf="isLoggedIn() && profile.user_type == 'Seller'" [routerLink]="['/seller-shops']" id="listElement" [class.active-route]="activeRoute === '/seller-shops'">
        <ion-label>My Shops</ion-label>
        <ion-icon name="construct"></ion-icon>
      </div>
      <div *ngIf="isLoggedIn()" [routerLink]="['/web-page-catalog']" id="listElement" [class.active-route]="activeRoute === '/web-page-catalog'">
        <ion-label>Shops</ion-label>
        <i class="bi bi-bag-fill"></i>
      </div>
      <div *ngIf="isLoggedIn()" [routerLink]="['/catalog']" id="listElement" [class.active-route]="activeRoute === '/catalog'">
        <ion-label>Products</ion-label>
        <ion-icon name="pricetags"></ion-icon>
      </div>
      <div *ngIf="isLoggedIn()" (click)="logout()" id="listElement" style="margin-top: auto;">
        <i class="bi bi-box-arrow-left"></i>
        <ion-label>Log out</ion-label>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <div>
      <div class="row gx-0">
        <div *ngIf="isLoggedIn() && profile" class="col-6 col-md-4 d-flex flex-row justify-content-start align-items-center gap-2">
          <ion-buttons slot="start" *ngIf="profile.user_type==='Seller'">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <div>
            <div
              [routerLink]="['/home']"
              id="homeTitle"
            >
              <img
                src="assets/icon/logo.png"
                width="25px"
              />
              <label class="d-none d-sm-block ms-2">QuickCart</label>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoggedIn()" class="col-6 d-flex flex-row justify-content-start align-items-center px-5">
          <div>
            <div
              [routerLink]="['/home']"
              style="text-decoration: none"
              id="homeTitle"
            >
              <img
                src="assets/icon/logo.png"
                width="35px"
              />
              <label class="d-none d-sm-block">QuickCart</label>
            </div>
          </div>
        </div>

        <div *ngIf="isLoggedIn()" class="col-md-4 d-none d-md-flex justify-content-center" id="menuButtons">
          <button [routerLink]="['/home']" [class.active-route]="activeRoute === '/home'">Home</button>
          <hr class="vertical-separator" />
          <button [routerLink]="['/web-page-catalog']" [class.active-route]="activeRoute === '/web-page-catalog'">Shops</button>
          <hr class="vertical-separator" />
          <button [class.active-route]="activeRoute === '/catalog'" [routerLink]="['/catalog']">Products</button>
        </div>

        <div *ngIf="profile && isLoggedIn()" class="d-flex justify-content-end align-items-center col-6 col-md-4">
            <div [routerLink]="['/cart']" id="listElement" style="margin-top: auto;">
              <i class="bi bi-cart4" style="font-size: 1.2em;"></i>
            </div>
            <hr class="vertical-separator" />
            <div class="d-flex flex-row justify-content-center align-items-center" [routerLink]="['/profile']">
              <ion-label class="d-none d-sm-block mx-2" style="font-weight: 500">{{ user!.username }}</ion-label>
              <ion-fab-button size="small"  [routerLink]="['/profile']">
                <img *ngIf="!profile.avatar" src="/assets/avatar.webp" width="40px" />
                <img *ngIf="profile.avatar" [src]="environment.backend + profile.avatar" width="40px" height="40px" />
              </ion-fab-button>
            </div>
            
            <hr class="vertical-separator"/>
            <div *ngIf="isLoggedIn()" (click)="logout()" class="d-flex" id="listElement" style="margin-top: auto;">
              <i class="bi bi-box-arrow-right" style="font-size: 1.2em;"></i>
            </div>
        </div>

        <div *ngIf="!isLoggedIn()" class="col-6 justify-content-end" id="menuButtons">
          <button [routerLink]="['/login']">Log In</button>
          <hr class="vertical-separator" />
          <button [routerLink]="['/register']">Sing Up</button>
        </div>
      </div>
    </div>
  </ion-header>
</div>
