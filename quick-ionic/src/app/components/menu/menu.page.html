  <ion-content>
    <ion-list lines="full" id="menuList">
      <ion-item id="menuLogo">
        <img
          src="../../../assets/logo.webp"
          width="45px"
          class="rounded-circle"
        />
        <label>QuickCart</label>
      </ion-item>
      <ion-item
        *ngIf="isLoggedIn()"
        [routerLink]="['/profile']"
        id="listElement"
      >
        <ion-label>Profile</ion-label>
        <i class="bi bi-person-fill"></i>
      </ion-item>
      <ion-item
        *ngIf="isLoggedIn() && profile.user_type == 'Seller'"
        [routerLink]="['/seller-shops']"
        id="listElement"
      >
        <ion-label>My Shops</ion-label>
        <i class="bi bi-bag-fill"></i>
      </ion-item>
      <ion-item *ngIf="isLoggedIn()" (click)="logout()" id="listElement">
        <ion-label>Log out</ion-label>
        <i class="bi bi-box-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="row">
        <div class="col-6 l-col">
          <ion-buttons slot="start" *ngIf="isLoggedIn()">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <div
              [routerLink]="['/home']"
              style="text-decoration: none"
              id="homeTitle"
            >
              <img
                src="../../../assets/logo.webp"
                width="35px"
                class="rounded-circle"
              />
              <label>QuickCart</label>
            </div>
          </ion-title>
        </div>
        <div class="col-6 r-col">
          <ion-fab *ngIf="profile && isLoggedIn()">
            <ion-label style="font-weight: 500">{{ user!.username }}</ion-label>
            <ion-fab-button size="small">
              <img
                *ngIf="!profile.avatar"
                src="/assets/avatar.webp"
                width="40px"
              />
              <img
                *ngIf="profile.avatar"
                src="http://127.0.0.1:8000/{{ profile.avatar }}"
                width="40px"
                height="40px"
              />
            </ion-fab-button>
            <ion-fab-list side="start">
              <ion-button *ngIf="isLoggedIn()" (click)="logout()"
                >logout</ion-button
              >
              <ion-button [routerLink]="['/profile']">Profile</ion-button>
              <ion-button
                *ngIf="profile.user_type == 'Seller'"
                [routerLink]="['/seller-shops']"
                >My Shops</ion-button
              >
            </ion-fab-list>
          </ion-fab>
          <ul>
            <li *ngIf="!isLoggedIn()">
              <ion-button [routerLink]="['/login']">login</ion-button>
            </li>
            <li *ngIf="!isLoggedIn()">
              <ion-button [routerLink]="['/register']">register</ion-button>
            </li>
          </ul>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
</div>
