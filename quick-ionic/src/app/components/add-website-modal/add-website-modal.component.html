<!-- add-shop-modal.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Add Shop</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form enctype="multipart/form-data" [formGroup]="createWebSiteForm" (ngSubmit)="submitForm()">
    <ion-input label="Shop name" label-placement="floating" fill="outline" formControlName="name"></ion-input>
    <ion-input label="Title" label-placement="floating" fill="outline" formControlName="title"></ion-input>
    <ion-input label="Description" label-placement="floating" fill="outline" formControlName="description"></ion-input>
    <ion-input label="Address" label-placement="floating" fill="outline" formControlName="address"></ion-input>
    <div class="image-input-container">
      <ion-img *ngIf="createWebSiteForm.get('image')?.value" [src]="createWebSiteForm.get('image')?.value" class="uploaded-image"></ion-img>
      <ion-input id="image-input" label="Logo" fill="outline" type="file" formControlName="image" (change)="onFileSelected($event)" class="file-input"></ion-input>
    </div>
    <ion-button type="submit" [disabled]="createWebSiteForm.invalid">Submit</ion-button>
  </form>
</ion-content>
